<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="regform">
        <h1>Registration Form</h1>
    </div>
    <div class="main">
        <form action="">
            <div id="name">
                <h2 class="name">Name</h2>
                <input class="firstname" type="text" name="first_name"><br>
                <label class="firstlabel" for="">first name</label>
                <input class="lastname" type="text" name="last_name">
                <label class="lastlabel" for="">last name</label>
            </div>

            <h2 class="name">Company</h2>
            <input class="company" type="text" name="company">

            <h2 class="name">Email</h2>
            <input class="email" type="text" name="email">

            <h2 class="name">Phone</h2>
            <input class="code" type="" name="area_code">
            <label class="area-code" for="">Area Code</label>
            <input class="number" type="text" name="phone">
            <label class="phone-number" for="">Phone number</label>

            <h2 class="name">Subject</h2>
            <select class="option" name="subject">
                <option disabled="disabled" selected="selected">--Choose Option</option>
                <option>Subject 1</option>
                <option>Subject 2</option>
                <option>Subject 3</option>
            </select>

            <h2 id="student">Are you beginner ?</h2>

            <label for="yes" class="radio">
                <input class="radio-one" type="radio" name="yesno" id="yes">
                Yes
            </label>
            <label for="no" class="radio">
                <input class="radio-two" type="radio" name="yesno" id="no">
                No
            </label>

            <button type="">Register</button>

        </form>
    </div>
</body>

</html>
